# Site settings
title: SMTK # site title
description: >- # site description
  He's documenting his journey of switching to IT, sharing what he's learned, the challenges he's faced, and his goals. 
  Follow his progress here.
lang: en-US # default lang
timezone: Europe/Prague # set your timezone
image: # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/heysmtk/heysmtk.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Tomáš Smutek # author name
  bio: >- # tell to the world
    Father and husband. Future switcher to IT as a Python developer, I hope. You can find me on 
    <a href="https://www.linkedin.com/in/heysmtk/" target="_blank" rel="noopener"><b>LinkedIn</b></a>, 
    <a href="https://github.com/heysmtk" target="_blank" rel="noopener"><b>Github</b></a> or you can contact me via 
    <a href="mailto:smtktom@gmail.com" target="_blank" rel="noopener"><b>email</b></a>.
  username: heysmtk # general username
  github: heysmtk # github username
  linkedin: heysmtk # twitter username
  email: smtktom@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://smtk.cz" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-seo-tag
